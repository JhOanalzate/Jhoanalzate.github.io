<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nivel 3</title>
        <link rel="stylesheet" href="css/3Nivel.css">
    </head>
    <body>
        <header>
            <h1 align="center">Nivel 3</h1>
            <br><br><br>
            <h3 align="center">Arrastra las imagenes hacia los espacios vacios, para resolver las sumas y las restas.</h3>
        </header>
        <br><br>
        <div>
            <table>
                <tr>
                    <td><h2>6+10</h2></td>
                    <td><h2>3+6</h2></td>
                    <td><h2>12+5</h2></td>
                    <td><h2>18-14</h2></td>
                    <td><h2>1+9</h2></td>
                    <td><h2>14-6</h2></td>
                </tr>
                <tr>
                    <td><div class="dropper" id="drop1"></div></td>
                    <td><div class="dropper" id="drop2"></div></td>
                    <td><div class="dropper" id="drop3"></div></td>
                    <td><div class="dropper" id="drop4"></div></td>
                    <td><div class="dropper" id="drop5"></div></td>
                    <td><div class="dropper" id="drop6"></div></td>
                </tr>
                <tr>
                    <td>Respuestas</td>
                </tr>
            </table>
            <div class="start">
                <td><img class="item" id="drag1" draggable="true" src="img/Niveles/N10.png" height="125px"></td>
                <td><img class="item" id="drag2" draggable="true" src="img/Niveles/N16.png" height="125px"></td>
                <td><img class="item" id="drag3" draggable="true" src="img/Niveles/N17.png" height="125px"></td>
                <td><img class="item" id="drag4" draggable="true" src="img/Niveles/N4.png" height="125px"></td>
                <td><img class="item" id="drag5" draggable="true" src="img/Niveles/N8.png" height="125px"></td>
                <td><img class="item" id="drag6" draggable="true" src="img/Niveles/N9.png" height="125px"></td>
            </div>
            <div id="submit">
                Comprobar
            </div>
        </div>
        <style>
            .dropper{
                margin-top: -25px;
                background-size: 125px 125px;
            }
        </style>
    </body>
    <script src="js/nivel3.js"></script>
</html>
